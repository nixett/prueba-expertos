<div class="container text-center">

    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5 align-self-center text-center">
            <h2 class="h3 mb-3 font-weight-normal mt-3">Inicia sesión</h2>

            <form class="px-4 py-3" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="usuario"
                        formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña"
                        formControlName="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Ingresar</button>
            </form>

        </div>

    </div>

</div>
