<section class="">
    <div class="card shadow-sm rounded my-3 ">
        <div class="row">


            <div class="col">

                <div class="card-header">
                    <div class="row">
                        <div class="col-sm-10">
                            <h5 class="card-title"> {{dataEntrante?.titulo}} </h5>
                        </div>
                        <div class="col-sm-2 text-end fw-bold">
                            <span>#{{dataEntrante?.idTicket}}</span>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col my-1 ml-2">
                            <p class="card-text"> {{dataEntrante?.descripcion}} </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <p class="card-text"><small class="text-muted">{{dataEntrante?.fecha_creacion}}</small></p>
                            <p class="card-text"><small class="text-muted">by {{dataEntrante?.user}}</small></p>
                            <!-- <p class="card-text"><small class="text-muted">{{moment(dataEntrante?.fecha_creacion).fromNow()}}</small>
                            </p> -->
                        </div>
                        <div class="col-sm-4">
                            <p class="card-text text-end"><small class="text-muted"
                                    ng-model="dataEntrante?.estado">Estado:
                                    {{dataEntrante?.estado}}</small></p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</section>
